
name: Create release

on:
  release:
    types:
      - created

jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Zip Folder
        run: zip -r ${{ github.event.repository.name }}.zip .
